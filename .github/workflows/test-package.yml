name: Test

on: [ push, pull_request ]

jobs:
  test:

    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        working-directory: 'go/src/github.com/bugsnag/panic-monitor/v2' # relative to $GITHUB_WORKSPACE
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]
        go-version: ['1.11', '1.12', '1.13', '1.14', '1.15', '1.16', '1.17', '1.18']

    steps:
    - uses: actions/checkout@v2
      with:
        path: 'go/src/github.com/bugsnag/panic-monitor' # relative to $GITHUB_WORKSPACE
    - name: set GOPATH
      if: matrix.os == 'ubuntu'
      run: |
        bash -c 'echo "GOPATH=$GITHUB_WORKSPACE/go" >> $GITHUB_ENV'
    - name: set GOPATH
      if: matrix.os == 'windows'
      run: |
        bash -c 'echo "GOPATH=$GITHUB_WORKSPACE\\\\go" >> $GITHUB_ENV'
    - name: set GO111MODULE
      run: |
        bash -c 'echo "GO111MODULE=on" >> $GITHUB_ENV'
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: install dependencies
      run: go get -v -d ./...
    - name: run tests
      run: go test $(go list ./... | grep -v /features/)
    - name: vet package
      # go1.12 vet shows spurious 'unknown identifier' issues
      if: matrix.go-version != '1.12'
      run: go vet $(go list ./... | grep -v /features/)

    - name: set up ruby (for integration env)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: go/src/github.com/bugsnag/panic-monitor
    - name: install integration dependencies
      run: |
        bundle config path rubydeps/bundle
        bundle install --jobs 4 --retry 3 --quiet
    - name: run integration tests
      run: bundle exec cucumber --color


